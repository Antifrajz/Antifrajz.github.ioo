<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app">
    <div class="calendar">
        <div class="calendarWrapper">
        <iframe src="https://indify.co/widgets/live/calendar/xE7NqP5KLdiY4UYgTl5p"  style="border-width:0"  width="450px" height="350px" frameborder="0" scrolling="no"></iframe>
    </div>
    </div>

    <div id="elm" class="todo-list1"></div>   

   <div class="weather">
    <a class="weatherwidget-io" href="https://forecast7.com/en/44d5418d67/tuzla/" data-label_1="TUZLA" data-label_2="WEATHER" data-font="Open Sans" data-theme="original" data-basecolor="#161a2b" >TUZLA WEATHER</a>

</div> 

<script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>

    
</div>


 <script src="../=build/elm.js"></script>
<script type="text/javascript">
    var storedState = localStorage.getItem('elm-storage');
    var init = storedState ? JSON.parse(storedState) : null;
    var app = Elm.Main.init({node: document.getElementById('elm'), flags: init});
    app.ports.store.subscribe(function(state) {
    localStorage.setItem('elm-storage', JSON.stringify(state));
});
    </script>
</body>
</html>
